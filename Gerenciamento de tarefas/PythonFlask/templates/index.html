<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .register-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            text-align: center;
            font-size: 16px;
        }

        .register-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <ul>
            {% for user in users %}
                <li>
                    {{ user.username }}
                    <div class="links">
                        <a href='/delete/{{ user.id }}'>Remover</a>
                        <a href='/edit/{{ user.id }}'>Editar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a class="register-link" href='/register'>Registrar</a>
        <a class="register-link" href='/login'>Login</a>
    </div>

</body>
</html>
